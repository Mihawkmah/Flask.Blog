<!DOCTYPE html>
<html lang="zh-CN">

<head>
<title>山河博客</title>


<!-- 引入Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 引入CKEditor -->
<script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>

</head>

<body style="background-color: #F4F4F4">

<!-- 导航 -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <nav class="navbar navbar-inverse" role="navigation">
              <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">博客</a>
              </div>
              <div>
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="#">首页</a></li>
                      <li><a href="#">产品</a></li>
                      <li><a href="#">图书</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      {% if current_user.is_authenticated %}
                      <li><a><span class="glyphicon glyphicon-user"></span> {{ current_user.username }}</a></li>
                      {% else %}
                      <li><a href="/login"><span class="glyphicon glyphicon-user"></span> 登录</a></li>
                      {% endif %}

                      {% if current_user.is_authenticated %}
                      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
                      {% endif %}

                  </ul>
              </div>
              </div>
            </nav>
        </div>
    </div>
</div>

{% block content %}{% endblock %}
</body>
</html>
